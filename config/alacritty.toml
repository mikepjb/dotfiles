general.import = ["~/.dotfiles/config/dark.toml"] # light/dark

[env]
option_as_alt = "Both" # treat option as alt in mac os

[font]
size = 16.0

[font.bold]
family = "Rec Mono Linear"
style = "Bold"

[font.bold_italic]
family = "Rec Mono Linear"
style = "Bold Italic"

[font.italic]
family = "Rec Mono Linear"
style = "Italic"

[font.normal]
family = "Rec Mono Linear"
style = "Regular"

[window]
opacity = 0.95
decorations = "Full"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "Return"
mods = "Alt"

[[keyboard.bindings]]
key = "T"
mods = "Alt"

[keyboard.bindings.command]
args = ["-c", "kill -USR1 $PPID"]
program = "sh"

